<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Symbol 内置属性</title>
  </head>
  <body>
    <script>
      class Person{
        static [Symbol.hasInstance](param){
          console.log(param)
          console.log('类型检测');
          return false;
        }
      }
      let o={};
      console.log(o instanceof Person);

      const arr=[1,2,3];
      const arr2=[4,5,6];
      arr2[Symbol.isConcatSpreadable]=false;//可用于数组内的数组是否展开
      console.log(arr.concat(arr2));

    </script>
  </body>
</html>
