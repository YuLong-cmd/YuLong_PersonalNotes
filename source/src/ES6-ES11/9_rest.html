<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // ES6 引入 rest 参数 ，用于获取函数的实参，用来代替 arguments
        // 1.ES5 获取实参的方式    对象形式
        function date(){
            console.log(arguments);
        }
        date('a','b','c','d');
        
        // 2.rest 参数必须要放到参数最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,45,6,69,6,88);
    </script>
</body>
</html>
