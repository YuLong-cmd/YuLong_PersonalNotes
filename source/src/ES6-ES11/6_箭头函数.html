      // 4.箭头函数的简写
      //  1) 省略小括号，当形参有且只有一个的时候
      let add = (n) => {
        return n + n;
      };
      let add2 = (n) => {
        return n + n;
      };
      console.log(add(3));
      console.log(add2(3));

      //   2) 省略花括号，当代码体只有一条语句的时候，此时 return 必须省略 而且语句执行结果就是函数的返回值
      let pow = (n) => n * n;
