<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>生成器</title>
  </head>
  <body>
    <script>
      // 生成器其实就是一个人特殊的函数
      // 异步编程 纯回调函数  node fs ajax mongodb
      // 函数代码的分隔符
      function* gen() {
        console.log(111);
        yield "aaaa"; //'aaaa'  代指表达式和自变量等
        console.log(222);
        yield "bbb";
        console.log(333);
        yield "ccc";
        console.log(4444);
      }

      let iterator = gen();
      //   iterator.next();
      //   iterator.next();
      //   iterator.next();
      //   iterator.next();

      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());

      console.log("------------------------------");
      for (let v of gen()) {
        console.log(v);
      }
    </script>
  </body>
</html>
