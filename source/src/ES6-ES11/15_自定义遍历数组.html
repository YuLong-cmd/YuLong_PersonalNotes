<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>自定义遍历数组</title>
  </head>
  <body>
    <script>
      // 声明一个对象
      const banji = {
        name: "一班",
        stu: ["w", "z", "k", "y"],
        [Symbol.iterator]() {
          // 索引变量
          let index = 0;
          // 创建指向banji对象的this
          let _this = this;
          // return {};  //1.创建指针对象
          // return {next:function(){}};  //2.对象的next方法
          // return {next:function(){return {value:'abc',done:false}}};  //3.next方法返回一个包含value和 done属性的对象

          //最终样式
          return {
            next: function () {
              if (index < _this.stu.length) {
                const result = { value: _this.stu[index], done: false };
                index++;
                return result;
              } else {
                const result = { value: undefined, done: true };
                return result;
              }
            },
          };
        },
      };

      for (let v of banji) {
        console.log(v);
      }
    </script>
  </body>
</html>
