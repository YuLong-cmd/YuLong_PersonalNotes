<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #ad {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="ad"></div>
    <script>
      // 1.点击div 2S 后div 变色
      let ad = document.getElementById("ad");
      //   保存 this 的值
      // let _this =this;
      ad.addEventListener("click", function () {
        setTimeout(() => {
          this.style.backgroundColor = "blue";
        }, 2000);
      });

      //   2.从数组中返回偶数的元素
      const arr = [1, 2, 3, 4, 8, 10, 45, 56, 69];
      // const result =arr.filter(function (item) {
      //     if(item%2===0){
      //         return true;
      //     }else{
      //         return false;
      //     }
      // });
      const result = arr.filter((item) => item % 2 === 0);

      console.log(result);
    </script>
  </body>
</html>
